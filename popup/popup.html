<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapX Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <h1>TapX</h1>
        <div class="toggle-container">
            <input type="checkbox" id="toggle-switch" checked>
            <label for="toggle-switch" class="switch"></label>
        </div>
    </div>

    <button id="collapse-btn" class="upload-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="3"  y="3"  width="8" height="8" rx="1"/>
            <rect x="13" y="3"  width="8" height="8" rx="1"/>
            <rect x="3"  y="13" width="8" height="8" rx="1"/>
            <rect x="13" y="13" width="8" height="8" rx="1"/>
        </svg>
        Собрать в столбик
    </button>
    <button id="upload-btn" class="upload-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        Поделиться на taptoview.site
    </button>
    <p id="upload-status" class="upload-status"></p>

    <script src="popup.js"></script>
</body>

</html>
